<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SimpleCalendar</title>
	<link rel="stylesheet" href="assets/css/rgcalendar.css">
	<script src="assets/js/zepto.min.js" type="text/javascript"></script>
	<script src="assets/js/rgcalendar.js" type="text/javascript"></script>
</head>
<body>
	<div style="font-size:16px;font-weight: 600;line-height: 1.5em;margin:20px;">
		<p>两个实例传入的标记时间均为2015-12-1、2015-11-1、2015-11-25</p>
		<p>第二个实例传入的起始时间2015-11-3 - 2016-02-1</p>
	</div>

	<!-- 第一个实例parentNode -->
	<div class="rg-calendar-wrapper calendar hidden-print" style="border:4px dotted #ddd; margin: 20px;padding: 20px;">
	</div>

	<!-- 第二个实例parentNode -->
	<div class="rg-calendar-wrapper1 calendar hidden-print" style="border:4px dotted #ddd; margin: 20px;padding: 20px;">
	</div>

	<script type="text/javascript">
		$(document).ready(function() {
		    var startTime = (new Date('2015-11-3')).getTime();
		    var endTime = (new Date('2016-02-1')).getTime();
		    var time1 = (new Date('2015-12-1')).getTime();
		    var time2 = (new Date('2015-11-1')).getTime();
		    var time3 = (new Date('2015-11-25')).getTime();
		    var calendar = new RgCalendar({
		        /*startTime:startTime,
		        endTime:endTime,*/
		        startTime:startTime,
                endTime:endTime,
		        isExtended:false,
		        showSTAll:true,
		        isfocus:true,
		        focusTime:endTime,
		        eventsDate:[time1,time2,time3],
		        parentNode:$('.rg-calendar-wrapper'),
		        startMonthDay:7
		    });

		    var calendar1 = new RgCalendar({
		    	isExtended:true,
		        startTime:startTime,
		        endTime:endTime,
		        showSTAll:true,
		        isfocus:true,
		        focusTime:endTime,
		        eventsDate:[time1,time2,time3,'2015-12-5'],
		        parentNode:$('.rg-calendar-wrapper1'),
		        startMonthDay:1,
		        eventClass:'event'
		    });
		});
	</script>
</body>
</html>
